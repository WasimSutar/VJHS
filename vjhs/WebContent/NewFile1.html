<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js_files/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		var i = 1;
		$("#addbutton").click(function() {
			$("table tr:first").clone().find("input").each(function() {
				$(this).val('').attr({
					'id' : function(_, id) {
						return id + i
					},
					'name' : function(_, name) {
						return name + i
					},
					'value' : ''
				});
			}).end().appendTo("table");
			i++;
		});

		$(document).on('click', 'button.removebutton', function() {
			alert("aa");
			$(this).closest('tr').remove();
			return false;
		});
	});
</script>
</head>
<body>

	<table>
		<tr>
			<td>
				<button type="button" class="removebutton" title="Remove this row">X</button>
			</td>
			<td><input type="text" id="txtTitle" name="txtTitle"></td>
			<td><input type="text" id="txtLink" name="txtLink"></td>
		</tr>
	</table>
	<button id="addbutton">Add Row</button>
</body>
</html>
